<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DialoG - 비밀번호 재설정</title>
    <link rel="stylesheet" href="static/css/resetpassword.css">
</head>
<body>
    <div class="container">
        <!-- ========== 왼쪽 패널 ========== -->
        <div class="left-panel">
            <div class="wave-bg">
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
            </div>

            <div class="left-content">
                <div class="main-illustration">
                    <!-- 노트북 목업 -->
                    <div class="phone-mockup">
                        <div class="phone-screen">
                            <!-- 왼쪽: 실시간 녹음 및 스크립트 -->
                            <div class="recording-area">
                                <div class="recording-header">
                                    <div class="recording-icon"></div>
                                    <span class="recording-title">실시간 회의 녹음</span>
                                </div>
                                <div class="transcript-items">
                                    <div class="transcript-line">
                                        <span class="speaker-name">홍길동:</span>
                                        오늘 회의 내용을 기록합니다.
                                    </div>
                                    <div class="transcript-line">
                                        <span class="speaker-name">김영희:</span>
                                        네, 잘 들리고 있습니다.
                                    </div>
                                    <div class="transcript-line">
                                        <span class="speaker-name">박지민:</span>
                                        분기 목표를 논의하겠습니다.
                                    </div>
                                    <div class="transcript-line">
                                        <span class="speaker-name">이철수:</span>
                                        입력 중
                                        <span class="typing-indicator">
                                            <span class="typing-dot"></span>
                                            <span class="typing-dot"></span>
                                            <span class="typing-dot"></span>
                                        </span>
                                    </div>
                                </div>
                                <div class="mic-icon">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="white">
                                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                                        <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                                    </svg>
                                </div>
                            </div>
                            <!-- 오른쪽: AI 챗봇 -->
                            <div class="chat-area">
                                <div class="chat-header">AI 어시스턴트</div>
                                <div class="chat-messages">
                                    <div class="chat-bubble-demo user">분기 목표가 뭐였지?</div>
                                    <div class="chat-bubble-demo bot">이번 분기 목표는 매출 20% 증가입니다.</div>
                                    <div class="chat-bubble-demo user">회의 참석자는?</div>
                                    <div class="chat-bubble-demo bot">홍길동, 김영희, 박지민, 이철수입니다.</div>
                                    <div class="chat-bubble-demo user">김영희가 뭐라고 했어?</div>
                                    <div class="typing-indicator-chat">
                                        <span class="dot"></span>
                                        <span class="dot"></span>
                                        <span class="dot"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 사람 일러스트 -->
                    <div class="person-illustration">
                        <div class="person">
                            <div class="person-head"></div>
                            <div class="person-body"></div>
                            <div class="person-arm"></div>
                            <div class="person-key"></div>
                        </div>
                    </div>
                </div>

                <div class="brand-text">
                    <h1 class="logo-title">
                        <span class="convo">Dialo</span><span class="ai">G</span>
                    </h1>
                    <p class="tagline">Every Dialog, Perfectly Logged</p>
                    <p class="description">
                        대화가 기록이 되는 순간<br>
                        발화자 구분부터 체계적인 로그까지
                    </p>
                </div>
            </div>
        </div>
        <!-- ========== 오른쪽 패널 ========== -->
        <div class="right-panel">
            <div class="auth-container">
                <div class="welcome-text">
                    <h2>비밀번호 재설정</h2>
                    <p>새 비밀번호를 입력해 계정을 안전하게 보호하세요.</p>
                </div>
                <form id="resetPasswordForm" class="form-section active">
                    <div id="resetSuccess" class="alert success-alert"></div>
                    <div class="input-group">
                        <label for="newPassword">새 비밀번호</label>
                        <div class="input-wrapper">
                            <input type="password" id="newPassword" placeholder="새 비밀번호" required autocomplete="new-password">
                        </div>
                        <div id="newPasswordErrorAlert" class="alert error-alert"></div>
                    </div>
                    <div class="input-group">
                        <label for="confirmPassword">비밀번호 확인</label>
                        <div class="input-wrapper">
                            <input type="password" id="confirmPassword" placeholder="비밀번호 확인" required autocomplete="new-password">
                        </div>
                        <div id="confirmPasswordErrorAlert" class="alert error-alert"></div>
                    </div>
                    <div class="form-bottom">
                        <div id="resetError" class="alert error-alert"></div>
                        <button type="submit" class="btn-submit">비밀번호 변경</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="static/js/resetpassword.js"></script>
</body>
</html>
