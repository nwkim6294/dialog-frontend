worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile on;

    server {
        listen 80;

        root /usr/share/nginx/html;
        index login.html;

        # ----------------------------------------------------
        # 1) Spring Boot Backend → /api/** (일반 REST API)
        # ----------------------------------------------------
        location /api/ {

            # CORS 헤더
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Credentials true always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
            add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;

            # OPTIONS Preflight
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin $http_origin always;
                add_header Access-Control-Allow-Credentials true always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
                add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
                add_header Access-Control-Max-Age 3600 always;
                add_header Content-Type "text/plain; charset=utf-8" always;
                add_header Content-Length 0 always;
                return 204;
            }

            # 백엔드 프록시
            proxy_pass http://backend:8080;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 쿠키
            proxy_cookie_path / /;
            proxy_cookie_domain backend $host;

            # 타임아웃
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # ----------------------------------------------------
        # 2) AI 서버 발화자 분석 API → ai-server:8000
        # ----------------------------------------------------
        # 64-95번 줄 전체 수정
        location /api/analyze/ {
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Credentials true always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;

            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin $http_origin always;
                add_header Access-Control-Allow-Credentials true always;
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
                add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
                add_header Content-Length 0;
                add_header Content-Type "text/plain; charset=utf-8";
                return 204;
            }
            
            # 이 부분이 핵심! trailing slash 추가 proxy_pass http://ai-server:8000/;
            proxy_pass http://ai-server:8000/api/analyze/;
            
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 긴 처리 시간을 위한 타임아웃 설정
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }


        # ----------------------------------------------------
        # 3) WebSocket → ai-server
        # ----------------------------------------------------
        location /ws/ {
            proxy_pass http://ai-server:8000/ws/;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_set_header Sec-WebSocket-Protocol $http_sec_websocket_protocol;
            proxy_set_header Sec-WebSocket-Extensions "";

            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_connect_timeout 600s;
        }

        # ----------------------------------------------------
        # 4) 정적 파일 & 컴포넌트
        # ----------------------------------------------------
        # HTML components
        location /components/ {
            try_files $uri $uri/ =404;
        }
        
        # ====================================================
        # 5) 페이지 라우팅 (비밀번호 재설정 )
        # ====================================================
        # /resetPassword?token=... 요청이 오면 resetPassword.html을 보여줌
        location /resetPassword {
            try_files $uri /resetPassword.html;
        }

        # 정적 파일
        location / {
            try_files $uri $uri.html $uri/ =404;
        }
    }
}