<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사용자 관리</title>
  <link rel="stylesheet" href="static/css/user-management.css">
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar-trigger"></div>
    <div id="sidebar-container"></div>
    <main class="main-content">
      <div id="userManagementPage" class="content-wrapper">
        <div class="page-header" style="display:flex;align-items:center;gap:12px;">
          <h2 style="margin:0;">사용자 관리</h2>
          <button class="user-add-btn" onclick="addUser()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align:middle;margin-right:4px;">
              <path d="M12 5v14m-7-7h14" />
            </svg>
            신규 사용자 추가
          </button>
        </div>
        <div class="card user-card">
          <div class="card-header">
            <h3 class="card-title">전체 사용자 목록</h3>
          </div>
          <div class="user-table-scroll">
            <table class="users-table">
              <thead>
                <tr>
                  <th>이름</th>
                  <th>이메일</th>
                  <th>권한</th>
                  <th>상태</th>
                  <th>가입일</th>
                  <th>관리</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>김영희</td>
                  <td>sample@email.com</td>
                  <td><span class="role-badge admin">ADMIN</span></td>
                  <td><span class="user-status active">활성</span></td>
                  <td>2025-11-01</td>
                  <td>
                    <div class="user-actions">
                      <button class="small-action-btn">수정</button>
                      <button class="small-action-btn danger">삭제</button>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>홍길동</td>
                  <td>hong@email.com</td>
                  <td><span class="role-badge user">USER</span></td>
                  <td><span class="user-status deactivated">비활성</span></td>
                  <td>2025-08-13</td>
                  <td>
                    <div class="user-actions">
                      <button class="small-action-btn">수정</button>
                      <button class="small-action-btn danger">삭제</button>
                    </div>
                  </td>
                </tr>
                <!-- 더미 데이터, JS로 동적 출력도 가능 -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="static/js/app.js"></script>
    <script src="static/js/user-management.js"></script>

    <div id="editUserModalOverlay" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">사용자 정보 수정</h3>
                <button class="modal-close-btn" onclick="closeEditModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="editUserForm">
                    <input type="hidden" id="modalUserId">
                    
                    <div class="form-group">
                        <label>이름 (수정 불가)</label>
                        <input type="text" id="modalUserName" disabled>
                    </div>
                    
                    <div class="form-group">
                        <label for="modalUserJob">직무 (Job)</label>
                        <select id="modalUserJob">
                            <option value="NONE">정해지지 않음</option>
                            <option value="PROJECT_MANAGER">기획자 (PM)</option>
                            <option value="FRONTEND_DEVELOPER">프론트엔드 개발자</option>
                            <option value="BACKEND_DEVELOPER">백엔드 개발자</option>
                            <option value="DATABASE_ADMINISTRATOR">데이터베이스 관리자 (DBA)</option>
                            <option value="SECURITY_DEVELOPER">보안 개발자</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="modalUserPosition">직급 (Position)</label>
                        <select id="modalUserPosition">
                            <option value="NONE">정해지지 않음</option>
                            <option value="STAFF">사원 (Staff)</option>
                            <option value="ASSISTANT_MANAGER">대리 (Assistant Manager)</option>
                            <option value="MANAGER">과장 (Manager)</option>
                            <option value="SENIOR_MANAGER">차장 (Senior Manager)</option>
                            <option value="GENERAL_MANAGER">부장 (General Manager)</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="modal-cancel-btn" onclick="closeEditModal()">취소</button>
                <button class="modal-save-btn" onclick="saveUserSettings()">저장</button>
            </div>
        </div>
    </div>
</body>
</html>
