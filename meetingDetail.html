<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회의록 상세 - AI 회의록 서비스</title>
    <link rel="stylesheet" href="./static/css/style.css">
    <link rel="stylesheet" href="./static/css/recordFinish.css">
    <link rel="stylesheet" href="./static/css/meetingDetail.css">
</head>
<body>
    <div class="container">
        <div class="sidebar-trigger"></div>
        <div id="sidebar-container"></div>

        <main class="main-content">
            <div id="recordFinish" class="content-wrapper">
                
                <div class="rcf-header">
                    <div class="rcf-header-top">
                        <div class="page-header">
                            <h2 class="meeting-title" id="meetingTitle"></h2>
                        </div>
                        <div class="header-actions">
                        <button class="action-btn secondary" onclick="goToEdit()">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" />
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" />
                            </svg>
                            수정
                        </button>
                        
                        <button class="action-btn delete" onclick="deleteMeeting()" style="background: white; color: #ef4444; border: 1px solid #e5e7eb;">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2-2v2"></path>
                            </svg>
                            삭제
                        </button>

                        <button class="action-btn primary" onclick="exportPDF()">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                                <polyline points="7 10 12 15 17 10" />
                                <line x1="12" y1="15" x2="12" y2="3" />
                            </svg>
                            PDF 다운로드
                        </button>
                    </div>
                    </div>
                    <div class="meeting-meta">
                        <div class="meta-item">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                                <line x1="16" y1="2" x2="16" y2="6"/>
                                <line x1="8" y1="2" x2="8" y2="6"/>
                                <line x1="3" y1="10" x2="21" y2="10"/>
                            </svg>
                            <span id="meetingDate"></span>
                        </div>
                        <div class="meta-item">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                                <polyline points="12 6 12 12 16 14"/>
                            </svg>
                            <span id="meetingDuration"></span>
                        </div>
                        <div class="meta-item">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                                <circle cx="9" cy="7" r="4"/>
                                <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                            </svg>
                            <span id="participantCount"></span>
                        </div>
                    </div>
                </div>

                <div class="rf-main-wrapper">
                    <div class="main-area">
                        <div class="transcript-area">
                            <div class="transcript-list" id="transcriptList"></div>
                        </div>
                    </div>

                    <div class="content-sidebar">
                        <div class="sidebar-section">
                            <h3 class="sidebar-title">AI 요약</h3>
                            <div class="summary-block">
                                <div class="summary-label">회의 목적</div>
                                <div class="summary-text"></div>
                            </div>
                            <div class="summary-block">
                                <div class="summary-label">주요 안건</div>
                                <div class="summary-text"></div>
                            </div>
                            <div class="summary-block">
                                <div class="summary-label">전체 요약</div>
                                <div class="summary-text"></div>
                            </div>
                            <div class="summary-block">
                                <div class="summary-label">회의 중요도</div>
                                <div class="summary-text importance-text"></div>
                            </div>
                        </div>

                        <div class="sidebar-section">
                            <h3 class="sidebar-title">하이라이트 키워드</h3>
                            <div class="keywords"></div>
                        </div>

                        <div class="sidebar-section">
                            <h3 class="sidebar-title">액션 아이템</h3>
                            <div id="actionList"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="chatbot-container"></div>
            <button class="floating-chat-btn" id="floatingChatBtn">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                </svg>
            </button>
        </main>
    </div>

    <div id="errorModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">알림</h3>
            </div>
            <div class="modal-body">
                <p id="errorModalMessage" style="font-size: 15px; line-height: 1.7; color: #374151;"></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="document.getElementById('errorModal').classList.add('hidden')">확인</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="./static/js/app.js"></script>
    <script src="./static/js/meetingDetail.js"></script>
</body>
</html>
