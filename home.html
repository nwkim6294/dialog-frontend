<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 회의록 서비스</title>
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="static/css/home.css">
</head>

<body>
  <div class="container">

    <!-- Sidebar Trigger Zone -->
    <div class="sidebar-trigger"></div>

    <!-- Sidebar (fetch로 불러올 자리) -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Main Page -->
      <div id="mainPage" class="content-wrapper">
      <div class="page-header" style="display: flex; align-items: center; gap: 10px;">
        <h2 style="margin:0;">안녕하세요, <span id="user-name">사용자</span>님</h2>
        <button
          id="adminButton"
          class="admin-btn-small cta-btn"
          style="display:none; margin-left:8px;"
          onclick="goToAdminDashboard()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align:middle;margin-right:5px;">
            <path d="M12 2v20M2 12h20"/>
          </svg>
          관리자 페이지
        </button>
      </div>
      <p id="current-date-display">오늘도 생산적인 하루를 만들어가세요</p>
        </div>

        <div class="cta-banner">
          <h3>새로운 회의를 시작할 준비가 되셨나요?</h3>
          <p>실시간 STT 변환과 AI 기반 회의록 자동 생성을 경험해보세요</p>
          <button class="cta-btn" onclick="window.location.href='recordSetting.html'">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 5v14m-7-7h14" />
            </svg>
            회의 만들기
          </button>
        </div>

        <!-- 3개 카드 1열 배치 -->
        <div class="three-col-grid">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">최근 회의</h3>
              <a class="card-link" onclick="goToMeetings()">전체보기</a> 
            </div>
            <div class="meeting-list">
              <!-- JavaScript로 동적 렌더링 -->
            </div>
          </div>

          <div class="card">
            <div class="card-header">
              <h3 class="card-title">다가오는 중요회의</h3>
            </div>
            <div class="deadline-list">
              <!-- JavaScript로 동적 렌더링 -->
            </div>
          </div>

          <div class="card">
            <div class="card-header">
              <h3 class="card-title">To-Do</h3>
            </div>
            <div class="todo-list">
              <!-- JavaScript로 동적 렌더링 -->
            </div>
          </div>
        </div>

        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                <path d="M16 2v4M8 2v4M3 10h18" />
              </svg>
            </div>
            <div class="stat-label">이번 달 회의</div>
            <div class="stat-value-row">
              <div class="stat-value">24</div>
              <div class="stat-change">+12%</div>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10" />
                <path d="M12 6v6l4 2" />
              </svg>
            </div>
            <div class="stat-label">총 참여 시간</div>
            <div class="stat-value-row">
              <div class="stat-value">18h</div>
              <div class="stat-change">+8%</div>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 12l2 2 4-4" />
                <circle cx="12" cy="12" r="10" />
              </svg>
            </div>
            <div class="stat-label">미결 액션아이템</div>
            <div class="stat-value-row">
              <div class="stat-value">7개</div>
              <div class="stat-change">+2개</div>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 11l3 3L22 4" />
                <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11" />
              </svg>
            </div>
            <div class="stat-label">확정된 주요결정사항</div>
            <div class="stat-value-row">
              <div class="stat-value">12건</div>
              <div class="stat-change">+8%</div>
            </div>
          </div>
        </div>
      </div>
      <!-- 챗봇 컨테이너 -->
      <div id="chatbot-container"></div>

      <!-- 플로팅 버튼 -->
      <button class="floating-chat-btn" id="floatingChatBtn">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
        </svg>
      </button>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="static/js/app.js"></script>
  <script src="static/js/home.js"></script>
  
  <link rel="stylesheet" href="static/css/home.css">
</body>

</html>
