name: CI/CD Frontend to EC2

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, develop]

jobs:
  # CI: 빌드 검증
  ci:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Verify Required Files
        run: |
          test -d static || { echo "static directory not found"; exit 1; }
          test -d components || { echo "components directory not found"; exit 1; }
          test -f Dockerfile || { echo "Dockerfile not found"; exit 1; }
          test -f home.html || { echo "home.html not found"; exit 1; }
          test -f login.html || { echo "login.html not found"; exit 1; }
          
      - name: Check HTML Syntax
        run: |
          sudo apt-get update
          sudo apt-get install -y tidy
          find . -name "*.html" -exec tidy -q -e {} \; || true
      
      - name: Docker Build Test
        run: |
          docker build -t dialog-frontend-test .

  # CD: 배포 (main 브랜치만)
  cd:
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          docker build -t munwalk/dialog-frontend:latest .
          docker push munwalk/dialog-frontend:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /opt/dialog
            docker pull munwalk/dialog-frontend:latest
            docker-compose up -d --no-deps --force-recreate frontend
            docker ps | grep dialog-frontend