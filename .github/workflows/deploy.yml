name: CI/CD Frontend to EC2

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, develop]

jobs:
  # CI: 빌드 검증
  ci:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Verify Required Files
        run: |
          test -d static || { echo "static directory not found"; exit 1; }
          test -d components || { echo "components directory not found"; exit 1; }
          test -f Dockerfile || { echo "Dockerfile not found"; exit 1; }
          test -f home.html || { echo "home.html not found"; exit 1; }
          test -f login.html || { echo "login.html not found"; exit 1; }
          
      - name: Check HTML Syntax
        run: |
          sudo apt-get update
          sudo apt-get install -y tidy
          find . -name "*.html" -exec tidy -q -e {} \; || true
      
      - name: Docker Build Test
        run: |
          docker build -t dialog-frontend-test .

  # CD: 배포 (main 브랜치만)
  cd:
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Copy Frontend Files
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_HOST }} 'mkdir -p /opt/dialog/dialog-frontend'
          scp -i ~/.ssh/id_rsa -r ./* ubuntu@${{ secrets.EC2_HOST }}:/opt/dialog/dialog-frontend/

      - name: Rebuild Frontend Container
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_HOST }} '
            cd /opt/dialog
            docker-compose up -d --build --no-deps frontend
            docker-compose ps
          '